name: followup
description: FollowUp Smart Field Management System for Al-Bireh Municipality
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ============ LOCALIZATION ============
  flutter_localizations:
    sdk: flutter

  # ============ STATE MANAGEMENT ============
  provider: ^6.1.2

  # ============ HTTP CLIENT ============
  dio: ^5.4.3

  # ============ LOCAL STORAGE & SECURITY ============
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2 # SECURE storage for JWT tokens
  crypto: ^3.0.3 # For PIN hashing

  # ============ GPS LOCATION ============
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  flutter_map: ^7.0.2 # OSM map display (no API key needed)
  latlong2: ^0.9.1 # Latitude/Longitude utilities for flutter_map

  # ============ BATTERY MONITORING ============
  battery_plus: ^6.0.3

  # ============ IMAGE PICKER & COMPRESSION ============
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0 # Compress images before upload (if > 5MB)
  cached_network_image: ^3.4.1 # Cache network images for offline viewing

  # ============ UI UTILITIES ============
  intl: ^0.20.2 # Date/time formatting
  url_launcher: ^6.3.1 # Open external URLs (maps, phone, etc)

  # ============ M2 OFFLINE MODE ============
  # Hive for local offline database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.5.1 # Generate unique IDs for offline records
  connectivity_plus: ^7.0.0 # Network connectivity detection
  path: ^1.9.0 # File path utilities for image/file handling
  path_provider: ^2.1.5 # Directory paths (documents, temp, etc)
  logging: ^1.2.0 # Logging utilities for TrackingService
  signalr_netcore: ^1.4.4
  flutter_background_service: ^5.1.0
  flutter_local_notifications: ^19.5.0

  # ============ FIREBASE - PUSH NOTIFICATIONS ============
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4

  # Hive code generation for M2
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  path_provider_platform_interface: ^2.1.2
  plugin_platform_interface: ^2.1.8

flutter:
  uses-material-design: true

  # ============ ASSETS ============
  assets:
    - assets/images/

  # ============ FONTS ============
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
