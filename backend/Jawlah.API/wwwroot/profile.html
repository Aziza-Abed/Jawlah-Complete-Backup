<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جولة - الملف الشخصي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .profile-content {
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .profile-header-card {
            background: white;
            border-radius: var(--radius);
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(120, 149, 178, 0.4);
        }

        .profile-info-main h2 { font-size: 2rem; color: var(--text-dark); margin-bottom: 8px; }
        .profile-info-main p { color: var(--text-secondary); font-size: 1rem; }

        .profile-details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .details-card {
            background: white;
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .details-card h4 { font-weight: 700; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .info-row span.label { color: var(--text-secondary); font-size: 0.9rem; }
        .info-row span.value { font-weight: 500; color: var(--text-dark); }

        .edit-form .form-group { margin-bottom: 20px; }
        .edit-form label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        .edit-form input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-main);
            outline: none;
        }

        .save-btn {
            background: var(--primary);
            color: white;
            padding: 12px 40px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }

        .save-btn:hover { background: var(--primary-dark); }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <div class="logo-inner">
                    <i class="fas fa-city" style="font-size: 2rem;"></i>
                </div>
                <h1>جولة</h1>
            </div>

            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-th-large"></i>
                    <span>لوحة التحكم</span>
                </a>
                <a href="map.html" class="nav-item">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>الخريطة الحية</span>
                </a>
                <a href="workers.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>إدارة العمال</span>
                </a>
                <a href="tasks.html" class="nav-item">
                    <i class="fas fa-plus-square"></i>
                    <span>تعيين مهمة</span>
                </a>
                <a href="all-tasks.html" class="nav-item">
                    <i class="fas fa-tasks"></i>
                    <span>جميع المهام</span>
                </a>
                <a href="issues.html" class="nav-item">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>البلاغات</span>
                </a>
                <a href="attendance.html" class="nav-item">
                    <i class="fas fa-user-clock"></i>
                    <span>الحضور</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>التقارير</span>
                </a>
                <a href="notifications.html" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>الإشعارات</span>
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>الملف الشخصي</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <span>تسجيل الخروج</span>
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <div class="header-icons">
                        <div class="icon-btn"><i class="fas fa-cog"></i></div>
                        <a href="profile.html" class="icon-btn active" style="text-decoration: none;"><i class="fas fa-user"></i></a>
                        <a href="notifications.html" class="icon-btn" style="position: relative; text-decoration: none;">
                            <i class="fas fa-bell"></i>
                            <span id="notifBadge" style="position: absolute; top: 8px; right: 8px; width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: none;"></span>
                        </a>
                    </div>
                </div>

                <div class="header-right">
                    <div class="page-info">
                        <h2>الملف الشخصي</h2>
                        <p>إدارة بياناتك الشخصية وحسابك</p>
                    </div>
                    <div class="icon-btn" style="font-size: 1.5rem;"><i class="fas fa-user-circle"></i></div>
                </div>
            </header>

            <div class="profile-content">
                <div class="profile-header-card">
                    <div class="profile-avatar-large" id="profileAvatar">U</div>
                    <div class="profile-info-main">
                        <h2 id="profileFullName">-- ---</h2>
                        <p id="profileRole">مشرف نظام</p>
                    </div>
                </div>

                <div class="profile-details-grid">
                    <div class="details-card">
                        <h4>المعلومات الأساسية</h4>
                        <div class="info-row"><span class="label">اسم المستخدم :</span><span class="value" id="infoUsername">--</span></div>
                        <div class="info-row"><span class="label">البريد الإلكتروني :</span><span class="value" id="infoEmail">--</span></div>
                        <div class="info-row"><span class="label">رقم الهاتف :</span><span class="value" id="infoPhone">--</span></div>
                        <div class="info-row"><span class="label">تاريخ الانضمام :</span><span class="value" id="infoJoinDate">--</span></div>
                    </div>

                    <div class="details-card">
                        <h4>تعديل البيانات</h4>
                        <form class="edit-form" onsubmit="handleProfileUpdate(event)">
                            <div class="form-group">
                                <label>الاسم الكامل</label>
                                <input type="text" id="editFullName" required>
                            </div>
                            <div class="form-group">
                                <label>رقم الهاتف</label>
                                <input type="text" id="editPhone">
                            </div>
                            <button type="submit" class="save-btn" id="saveBtn">حفظ التغييرات</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!api.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            loadProfile();
            loadNotificationCount();
        });

        async function loadProfile() {
            try {
                const response = await authApi.getProfile();
                if (response.data) {
                    const u = response.data;
                    // Use textContent for XSS safety
                    document.getElementById('profileFullName').textContent = u.fullName || u.username;
                    document.getElementById('profileAvatar').textContent = (u.fullName || u.username).charAt(0).toUpperCase();
                    document.getElementById('infoUsername').textContent = u.username || '---';
                    document.getElementById('infoEmail').textContent = u.email || '---';
                    document.getElementById('infoPhone').textContent = u.phoneNumber || '---';
                    document.getElementById('infoJoinDate').textContent = u.createdAt ? new Date(u.createdAt).toLocaleDateString('ar-SA') : '---';

                    document.getElementById('editFullName').value = u.fullName || u.username || '';
                    document.getElementById('editPhone').value = u.phoneNumber || '';
                }
            } catch (e) {}
        }

        async function handleProfileUpdate(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'جاري الحفظ...';

            try {
                const updatedData = {
                    fullName: document.getElementById('editFullName').value,
                    phoneNumber: document.getElementById('editPhone').value
                };

                await usersApi.update(null, updatedData);
                alert('تم تحديث الملف الشخصي بنجاح');
                loadProfile();
            } catch (e) {
                alert('حدث خطأ أثناء التحديث');
            } finally {
                btn.disabled = false;
                btn.textContent = 'حفظ التغييرات';
            }
        }

        // logout() and loadNotificationCount() are in api.js
    </script>
</body>
</html>
