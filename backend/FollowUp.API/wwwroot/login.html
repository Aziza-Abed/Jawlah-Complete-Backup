<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جولة - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-main) 0%, #E8E6E1 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-white);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .login-header h1 {
            font-size: 1.75rem;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .login-form .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .login-form .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(120, 149, 178, 0.15);
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .input-icon-wrapper input {
            padding-left: 44px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .login-footer p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .error-message {
            background: rgba(201, 122, 99, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent-dark);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ج</div>
                <h1>مرحباً بك في جولة</h1>
                <p>سجل دخولك للمتابعة</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">البريد الإلكتروني أو كلمة المرور غير صحيحة</span>
            </div>

            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">اسم المستخدم</label>
                    <div class="input-icon-wrapper">
                        <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <div class="input-icon-wrapper">
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>تذكرني</span>
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>

            <div class="login-footer">
                <p>نظام إدارة العمال الميداني - جولة © 2026</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (api.isAuthenticated()) {
                const user = api.getUser();
                // Verify role - only Supervisor and Admin can access web dashboard
                if (user && (user.role === 'Supervisor' || user.role === 'Admin')) {
                    window.location.href = 'index.html';
                } else {
                    // Clear invalid session
                    api.clearAuth();
                }
            }
        });

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            // Hide previous error
            errorDiv.classList.remove('show');

            // Validate inputs
            if (!username || !password) {
                document.getElementById('errorText').textContent = 'يرجى إدخال اسم المستخدم وكلمة المرور';
                errorDiv.classList.add('show');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div> جاري تسجيل الدخول...';

            try {
                // Call backend API for authentication
                const response = await authApi.login(username, password);

                if (response.data?.user) {
                    const user = response.data.user;

                    // Check if user has permission to access web dashboard
                    if (user.role !== 'Supervisor' && user.role !== 'Admin') {
                        api.clearAuth();
                        throw new Error('ليس لديك صلاحية للوصول إلى لوحة التحكم. هذه اللوحة مخصصة للمشرفين فقط.');
                    }

                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    throw new Error('فشل تسجيل الدخول. يرجى المحاولة مرة أخرى.');
                }

            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorText').textContent = error.message || 'فشل تسجيل الدخول. يرجى التحقق من بياناتك.';
                errorDiv.classList.add('show');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            }
        }
    </script>
</body>
</html>
