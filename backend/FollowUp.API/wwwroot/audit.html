<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جولة - سجل المراجعة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .audit-content {
            padding: 20px 32px 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .filters-bar {
            background: white;
            padding: 15px 24px;
            border-radius: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-item label { font-size: 0.85rem; color: var(--text-secondary); }
        .filter-item select {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-main);
            font-family: inherit;
            font-size: 0.85rem;
        }

        .audit-table {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #fbfbfb; color: var(--text-secondary); text-align: center; padding: 12px; border-bottom: 2px solid var(--bg-main); }
        td { padding: 12px; text-align: center; border-bottom: 1px solid var(--bg-main); }

        .action-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .action-login { background: rgba(163, 177, 138, 0.2); color: var(--secondary-dark); }
        .action-failed { background: rgba(201, 122, 99, 0.2); color: var(--accent-dark); }
        .action-other { background: rgba(120, 149, 178, 0.2); color: var(--primary-dark); }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <div class="logo-inner">
                    <i class="fas fa-city" style="font-size: 2rem;"></i>
                </div>
                <h1>جولة</h1>
            </div>

            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-th-large"></i>
                    <span>لوحة التحكم</span>
                </a>
                <a href="map.html" class="nav-item">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>الخريطة الحية</span>
                </a>
                <a href="workers.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>إدارة العمال</span>
                </a>
                <a href="tasks.html" class="nav-item">
                    <i class="fas fa-plus-square"></i>
                    <span>تعيين مهمة</span>
                </a>
                <a href="all-tasks.html" class="nav-item">
                    <i class="fas fa-tasks"></i>
                    <span>جميع المهام</span>
                </a>
                <a href="issues.html" class="nav-item">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>البلاغات</span>
                </a>
                <a href="attendance.html" class="nav-item">
                    <i class="fas fa-user-clock"></i>
                    <span>الحضور</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>التقارير</span>
                </a>
                <a href="audit.html" class="nav-item active">
                    <i class="fas fa-history"></i>
                    <span>سجل المراجعة</span>
                </a>
                <a href="notifications.html" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>الإشعارات</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>الملف الشخصي</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <span>تسجيل الخروج</span>
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <div class="header-icons">
                        <div class="icon-btn"><i class="fas fa-cog"></i></div>
                        <a href="profile.html" class="icon-btn" style="text-decoration: none;"><i class="fas fa-user"></i></a>
                        <a href="notifications.html" class="icon-btn" style="position: relative; text-decoration: none;">
                            <i class="fas fa-bell"></i>
                            <span id="notifBadge" style="position: absolute; top: 8px; right: 8px; width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: none;"></span>
                        </a>
                    </div>
                    <div class="search-container">
                        <input type="text" placeholder="ابحث" id="globalSearch">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="header-right">
                    <div class="page-info">
                        <h2>سجل المراجعة</h2>
                        <p>تتبع جميع إجراءات المستخدمين (UR23)</p>
                    </div>
                    <div class="icon-btn" style="font-size: 1.5rem;"><i class="fas fa-history"></i></div>
                </div>
            </header>

            <div class="audit-content">
                <div class="filters-bar">
                    <div class="filter-item">
                        <label>نوع الإجراء :</label>
                        <select id="actionFilter" onchange="loadAuditLogs()">
                            <option value="">الكل</option>
                            <option value="Login">تسجيل دخول</option>
                            <option value="LoginFailed">فشل تسجيل دخول</option>
                            <option value="CheckIn">تسجيل حضور</option>
                            <option value="CheckOut">تسجيل انصراف</option>
                            <option value="TaskCreated">إنشاء مهمة</option>
                            <option value="TaskCompleted">إكمال مهمة</option>
                            <option value="IssueReported">بلاغ جديد</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label>عدد السجلات :</label>
                        <select id="countFilter" onchange="loadAuditLogs()">
                            <option value="50">50</option>
                            <option value="100" selected>100</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                </div>

                <div class="audit-table">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <h4 style="font-weight:700;">سجل الإجراءات :</h4>
                        <span id="logsCount" style="color: var(--text-secondary); font-size: 0.85rem;"></span>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>المستخدم</th>
                                <th>الإجراء</th>
                                <th>التفاصيل</th>
                                <th>عنوان IP</th>
                                <th>الوقت</th>
                            </tr>
                        </thead>
                        <tbody id="auditTableBody">
                            <tr><td colspan="6" style="text-align:center;color:var(--text-light);">جاري التحميل...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!api.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            loadAuditLogs();
            loadNotificationCount();
        });

        async function loadAuditLogs() {
            const action = document.getElementById('actionFilter').value;
            const count = document.getElementById('countFilter').value;
            const tbody = document.getElementById('auditTableBody');

            try {
                let url = `${API_CONFIG.BASE_URL}/audit?count=${count}`;
                if (action) url += `&action=${action}`;

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${api.getToken()}` }
                });

                if (!response.ok) {
                    if (response.status === 403) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:var(--accent);">سجل المراجعة متاح للمسؤولين فقط</td></tr>';
                        return;
                    }
                    throw new Error('Failed to load audit logs');
                }

                const result = await response.json();
                const logs = result.data || [];

                document.getElementById('logsCount').textContent = `${logs.length} سجل`;

                if (logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:var(--text-light);">لا يوجد سجلات</td></tr>';
                    return;
                }

                const actionLabels = {
                    'Login': 'تسجيل دخول',
                    'LoginFailed': 'فشل تسجيل دخول',
                    'Logout': 'تسجيل خروج',
                    'CheckIn': 'تسجيل حضور',
                    'CheckOut': 'تسجيل انصراف',
                    'TaskCreated': 'إنشاء مهمة',
                    'TaskUpdated': 'تحديث مهمة',
                    'TaskCompleted': 'إكمال مهمة',
                    'IssueReported': 'بلاغ جديد',
                    'IssueUpdated': 'تحديث بلاغ',
                    'UserCreated': 'إنشاء مستخدم',
                    'UserUpdated': 'تحديث مستخدم'
                };

                tbody.innerHTML = logs.map((log, i) => `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${escapeHtml(log.userFullName || log.username || '---')}</td>
                        <td><span class="action-badge ${getActionClass(log.action)}">${actionLabels[log.action] || log.action}</span></td>
                        <td style="max-width:200px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${escapeHtml(log.details) || '---'}</td>
                        <td style="font-family: monospace; font-size: 0.75rem;">${log.ipAddress || '---'}</td>
                        <td>${formatDateTime(log.createdAt)}</td>
                    </tr>
                `).join('');

            } catch(e) {
                console.error('Error loading audit logs:', e);
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:var(--accent);">فشل تحميل السجلات</td></tr>';
            }
        }

        function getActionClass(action) {
            if (action === 'Login' || action === 'CheckIn') return 'action-login';
            if (action === 'LoginFailed') return 'action-failed';
            return 'action-other';
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '---';
            const date = new Date(dateStr);
            return date.toLocaleString('ar-SA', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
